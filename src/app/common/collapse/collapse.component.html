<hr>
<section class="content">
  <section class="collapse" *ngFor="let item of items" [attr.id]="'Location' + item.id">
    <div class="collapse__head">
      <span class="itemInfo"> {{ item.info }} </span>
      <span class="itemDescription"> {{ item.description }} </span>
      <svg  class="nav-indicator nav-indicator--alt" width="22" height="22" viewbox="0 0 26 26">
        <path [attr.class]="'Location' + item.id" d="M11,1 L21,11 L11,21 L1,11"></path>
        <path [attr.class]="'Location' + item.id + -2" d="M11,1 L1,11 L11,21 L1,11"></path>
      </svg>
    </div>
    <div class="collapse__body">
      <div class="container-fluid container-cards">
        <div class="row">
          <div class="col-sm-6 col-lg-4"><card></card></div>
          <div class="col-sm-6 col-lg-4"><card></card></div>
          <div class="col-sm-6 col-lg-4"><card></card></div>
        </div>
      </div>
    </div>
  </section>
</section>
